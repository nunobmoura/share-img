<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Partilhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Partilhas</h1>
        <form id="shareForm">
            <div>
              <label for="imageUpload">Carregar Imagem:</label>
              <input type="file" id="imageUpload" accept="image/*">
              <button type="button" id="clearButton" >Apagar Imagem</button>
            </div>

            <div>
              <label for="recorteUpload">Carregar Recorte:</label>
              <input type="file" id="recorteUpload" accept="image/*">
              <button type="button" id="removeRecorteButton">Remover Recorte</button>
            </div>

            <div>
              <label for="bgColor">Cor de Fundo:</label>
              <input type="color" id="bgColor" value="#d3d3d3">
            </div>

            <div>
              <label for="mainTitle">Título:</label>
              <input type="text" id="mainTitle" placeholder="Insira o título">
            </div>

            <div>
              <label for="subTitle">Subtítulo:</label>
              <input type="text" id="subTitle" placeholder="Insira o subtítulo">
            </div>
            
        </form>
        <div class="preview" id="preview">
            <div class="overlay hidden"></div>
            <div id="shareContent">
                <div class="content--recorte">
                    <!-- Imagem do recorte aqui -->
                </div>
                <div class="content--text">
                    <div class="mainTitle"></div>
                    <div class="subTitle"></div>
                </div>
            </div>
            <svg id="svgPreview" xmlns="http://www.w3.org/2000/svg" width="1200" height="630">
                <defs>
                    <filter id="blurFilter" x="0" y="0" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
                    </filter>
                </defs>
                <image id="svgImage" x="0" y="0" width="1200px" height="630px"/>
            </svg>
            <div class="water-mark">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 59" width="56" height="59"><path d="M0,54.836c5.992-1.199,6.132-1.444,6.132-6.724V10.9c0-5.242-0.267-5.632-6.132-6.724V0h30.317  c16.605,0,25.378,5.11,25.378,17.8c0,9.563-6.9,18.909-21.205,18.909c-2.381,0.072-4.76-0.19-7.068-0.78v-2.912 c6.746-1.745,9.113-3.271,9.113-14.705c0-10.85-1.537-14.479-7.426-14.479c-3.417,0-4.071,0.933-4.071,4.773v39.509 c0,5.353,0.158,5.632,6.9,6.724v4.181H0v-4.181"></path></svg>
            </div>
        </div>
        <button id="exportButton">Exportar Imagem</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
